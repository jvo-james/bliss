<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p+U5G0jYF0B+uC7Wf6Nv1zQ+2z2V/AXmZ5kJ5fChG+jFwzBq3k8tU3kQeG7vNUU2yA5P+e/0h1N0HJ7r7m0KZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   
 <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #222;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 10px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .reference {
            font-weight: bold;
            color: #0072ff;
            font-size: 20px;
            background: #f3f3f3;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            display: inline-block;
        }
        ul li {
            font-size: 16px;
            color: #333;
            padding-left: 30px;
            position: relative;
            margin-bottom: 10px;
        }
        ul li i {
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 18px;
            color: #4CAF50;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 12px 25px;
            background: #222;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s ease;
            font-weight: 600;
        }
        a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ‰</div>
        <h1>Booking Confirmed!</h1>
        <p>Thank you for your booking. Your payment has been successfully processed.</p>
        <p>Your reference number:</p>
        <div class="reference" id="reference">Loading...</div>
        <p><strong>Next Steps:</strong></p>
        <ul>
            <li><i class="fas fa-envelope"></i> Check your email for your receipt.</li>
            <li><i class="fas fa-print"></i> Bring a copy of the this page.</li>
            <li><i class="fas fa-headset"></i> Contact support if you have any questions.</li>
        </ul>
        <a href="https://jvo-james.github.io/bliss/homepage.html">Return Home</a>
    </div>

    <script>
        // Retrieve Paystack reference from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        if (reference) {
            document.getElementById("reference").textContent = reference;
        } else {
            document.getElementById("reference").textContent = "N/A";
        }
    </script>
</body>
</html>
